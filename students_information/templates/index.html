	height: 100%;
}

	height:100%;
	display: flex;
	align-items: center;
	justify-content: center;
	background-color: #f5f5f5;
}

form{
	padding-top: 10px;
	font-size: 14px;
	margin-top: 30px;
}

.card-title{ font-weight:300; }

.btn{
	font-size: 14px;
	margin-top:20px;
}

	width:330px;
	margin:20px;
}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("demo_test.asp", function(data, status){
      alert("Data: " + data + "\nStatus: " + status);
    });
  });
});

{% block content %}
<body>

    <div class="global-container">

<!--			<button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Login</button>-->
		<div class="card login-form">
			<div class="card-body"><h3 class="card-title text-center">Log in</h3><p> Please enter your credentials to login.</p>
				<div class="card-text">
					<form method="POST" action="">
						{% csrf_token %}
						<!-- to error: add class "has-danger" -->
						<div class="form-group">
							<label for="exampleInputEmail1">Username</label>
							<input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp"
							name="username" value="">

						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control form-control-sm" id="exampleInputPassword1"
							name="password" value="">
						</div>
						<input type="submit" class="btn btn-primary btn-block" value="Login"/>
						<input type="hidden" name="next" value="{{ next }}" />

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
